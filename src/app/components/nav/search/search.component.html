<div class="input-container">
  <div class="custom-border container">
    <img src="assets/Photos/Lupa.png" alt="Search Icon" class="search-icon">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Search..." 
      aria-label="Search" 
      aria-describedby="basic-addon1"
      [(ngModel)]="searchText"
      (input)="onInput()"
    >
    <button 
      *ngIf="searchText"
      class="btn btn-clear item" 
      (click)="clearSearch()"
      aria-label="Clear Search"
    >&times;</button>
    <button 
      *ngIf="!searchText"
      class="btn btn-clear item" 
      (click)="clearSearch()"
      aria-label="Clear Search"
    ></button>
  </div>
</div>
